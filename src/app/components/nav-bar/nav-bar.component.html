<nav class="bg-neutral-900 border-b border-pink-500 shadow-xl">
  <div class="flex justify-between items-center max-w-7xl mx-auto px-6 py-3">
    <!-- Logo -->
    <a routerLink="/home" class="flex items-center gap-2">
      <span class="text-pink-500 text-2xl md:text-3xl font-extrabold tracking-wide drop-shadow">Mi Galería</span>
    </a>
    <!-- Menú de escritorio -->
    <ul class="hidden md:flex space-x-8 font-medium text-white text-lg items-center">
      <li>
        <a routerLink="/home" routerLinkActive="text-pink-400 underline" [routerLinkActiveOptions]="{ exact: true }" class="hover:text-pink-400 transition">Inicio</a>
      </li>
      <li>
        <a routerLink="/nosotros" routerLinkActive="text-pink-400 underline" class="hover:text-pink-400 transition">Nosotros</a>
      </li>
      <li *ngIf="usuarioLogueado">
        <a routerLink="/productos" routerLinkActive="text-pink-400 underline" class="hover:text-pink-400 transition">Productos</a>
      </li>
      <li *ngIf="!usuarioLogueado">
        <a routerLink="/registro" routerLinkActive="text-pink-400 underline" class="hover:text-pink-400 transition">Registro</a>
      </li>
      <li *ngIf="!usuarioLogueado">
        <a routerLink="/login" routerLinkActive="text-pink-400 underline" class="hover:text-pink-400 transition">Login</a>
      </li>
      <li *ngIf="usuarioLogueado">
        <a href="#" (click)="logout()" class="hover:text-pink-400 transition">Cerrar sesión</a>
      </li>
    </ul>
    <!-- Botón menú móvil -->
    <button
      id="menu-btn"
      class="md:hidden inline-flex items-center justify-center p-2 rounded-md text-pink-400 hover:bg-neutral-800 focus:outline-none"
      aria-label="Abrir menú"
      aria-expanded="false"
      (click)="toggleMenu()"
    >
      <svg class="h-7 w-7" stroke="currentColor" fill="none" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
      </svg>
    </button>
  </div>
  <!-- Menú móvil -->
  <div id="mobile-menu" class="hidden md:hidden mt-4 space-y-3 px-6 pb-4">
    <a routerLink="/home" routerLinkActive="text-pink-400 underline" [routerLinkActiveOptions]="{ exact: true }" class="block text-white text-lg px-3 py-2 rounded-md hover:bg-neutral-800">Inicio</a>
    <a routerLink="/nosotros" routerLinkActive="text-pink-400 underline" class="block text-white text-lg px-3 py-2 rounded-md hover:bg-neutral-800">Nosotros</a>
    <a *ngIf="usuarioLogueado" routerLink="/productos" routerLinkActive="text-pink-400 underline" class="block text-white text-lg px-3 py-2 rounded-md hover:bg-neutral-800">Productos</a>
    <a *ngIf="!usuarioLogueado" routerLink="/registro" routerLinkActive="text-pink-400 underline" class="block text-white text-lg px-3 py-2 rounded-md hover:bg-neutral-800">Registro</a>
    <a *ngIf="!usuarioLogueado" routerLink="/login" routerLinkActive="text-pink-400 underline" class="block text-white text-lg px-3 py-2 rounded-md hover:bg-neutral-800">Login</a>
    <a *ngIf="usuarioLogueado" href="#" (click)="logout()" class="block text-white text-lg px-3 py-2 rounded-md hover:bg-neutral-800">Cerrar sesión</a>
  </div>
</nav>
