>

    class="w-36 h-36 object-cover rounded-lg mb-4"
    [src]="'assets/' + producto.imagen"
    [alt]="producto.nombre"
  />
  <div class="product-info w-full text-gray-700 space-y-1">
    <div><strong>CÃ³digo:</strong> {{ producto.id }}</div>
    <div><strong>Nombre:</strong> {{ producto.nombre }}</div>
