<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 my-8">
  <div *ngFor="let producto of products; trackBy: trackById"
    class="bg-white rounded-xl shadow-lg p-4 flex flex-col items-center hover:ring-2 hover:ring-pink-400 transition">

    <img [src]="producto.imagen" alt="Imagen del producto" class="w-32 h-32 object-contain mb-4 rounded-lg border" />
    <h3 class="font-bold text-neutral-800 text-lg mb-1 text-center">{{ producto.nombre }}</h3>
    <span class="text-sm text-neutral-500 mb-2">ID: {{ producto.id }}</span>
    <span class="text-xl font-bold text-pink-600 mb-2">{{ producto.precio | currency:'USD':'symbol':'1.2-2' }}</span>
    <span class="text-sm text-neutral-700 mb-4">Stock: {{ producto.cantidad }}</span>
    <button class="bg-pink-500 hover:bg-pink-600 text-white px-5 py-2 rounded-full font-semibold transition flex items-center gap-2">
      <i class="fa fa-shopping-cart"></i> AÃ±adir
    </button>
  </div>
</div>
