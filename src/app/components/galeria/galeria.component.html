<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 p-4">
  <div
    *ngFor="let producto of productos"
    class="max-w-xs bg-white border border-gray-200 rounded-lg shadow hover:shadow-xl transition p-4 flex flex-col items-center"
  >
    <img
      class="w-36 h-36 object-cover rounded-lg mb-4"
      [src]="producto.imagen"
      [alt]="producto.nombre"
    />
    <div class="product-info w-full text-gray-700 text-center">
      <div><strong>CÃ³digo:</strong> {{ producto.id }}</div>
      <div><strong>Nombre:</strong> {{ producto.nombre }}</div>
      <div><strong>Precio:</strong> ${{ producto.precio }}</div>
      <div><strong>Cantidad:</strong> {{ producto.cantidad }}</div>
      <p *ngIf="producto.descripcion" class="mt-2 text-sm text-gray-500">{{ producto.descripcion }}</p>
    </div>
    <button
      type="button"
      class="mt-4 bg-blue-600 text-white rounded px-4 py-2 hover:bg-blue-700 transition w-full max-w-[200px]"
    >
      Comprar
    </button>
  </div>
</div>
