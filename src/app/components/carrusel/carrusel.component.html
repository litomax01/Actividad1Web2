<div class="relative w-full max-w-5xl mx-auto select-none">
  <div class="relative h-64 md:h-96 rounded-2xl overflow-hidden shadow-xl ring-4 ring-indigo-500 ring-opacity-30">
    <img
      [src]="images[currentIndex]"
      alt="Producto en carrusel"
      class="w-full h-full object-cover transition-transform duration-700 ease-in-out scale-100 hover:scale-105"
    />
  </div>

  <!-- Botones anterior y siguiente -->
  <button
    (click)="prev()"
    aria-label="Anterior"
    class="absolute top-1/2 left-4 -translate-y-1/2 bg-white bg-opacity-80 hover:bg-opacity-100 rounded-full p-4 shadow-lg transform transition duration-300 hover:scale-110 focus:outline-none focus:ring-2 focus:ring-indigo-500"
  >
    <svg class="w-6 h-6 text-indigo-700" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" >
      <path d="M15 18l-6-6 6-6"></path>
    </svg>
  </button>

  <button
    (click)="next()"
    aria-label="Siguiente"
    class="absolute top-1/2 right-4 -translate-y-1/2 bg-white bg-opacity-80 hover:bg-opacity-100 rounded-full p-4 shadow-lg transform transition duration-300 hover:scale-110 focus:outline-none focus:ring-2 focus:ring-indigo-500"
  >
    <svg class="w-6 h-6 text-indigo-700" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M9 18l6-6-6-6"></path>
    </svg>
  </button>

  <!-- Indicadores -->
  <div class="absolute bottom-6 left-1/2 transform -translate-x-1/2 flex space-x-4">
    <button
      *ngFor="let img of images; let i = index"
      (click)="goTo(i)"
      [class.bg-indigo-600]="i === currentIndex"
      class="w-4 h-4 rounded-full bg-gray-300 hover:bg-indigo-400 transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-indigo-500"
      [attr.aria-label]="'Ir a la imagen ' + (i + 1)"
    ></button>
  </div>
</div>
