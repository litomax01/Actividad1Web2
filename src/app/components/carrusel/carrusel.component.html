<div class="relative w-full max-w-4xl mx-auto">
  <div class="relative h-56 overflow-hidden rounded-lg md:h-96">
    <img
      [src]="images[currentIndex]"
      alt="Producto en carrusel"
      class="absolute block w-full h-full object-cover"
    />
  </div>
  <button
    (click)="prev()"
    class="absolute top-1/2 left-2 transform -translate-y-1/2 bg-white bg-opacity-75 rounded-full p-2 shadow hover:bg-opacity-100"
    aria-label="Anterior"
  >
    ‹
  </button>
  <button
    (click)="next()"
    class="absolute top-1/2 right-2 transform -translate-y-1/2 bg-white bg-opacity-75 rounded-full p-2 shadow hover:bg-opacity-100"
    aria-label="Siguiente"
  >
    ›
  </button>


  <div class="absolute bottom-5 left-1/2 transform -translate-x-1/2 flex space-x-3">
    <button
      *ngFor="let img of images; let i = index"
      (click)="goTo(i)"
      [class.bg-blue-600]="i === currentIndex"
      class="w-3 h-3 rounded-full bg-gray-300 hover:bg-blue-600"
      [attr.aria-label]="'Ir a la imagen ' + (i + 1)"

    ></button>
  </div>
</div>
